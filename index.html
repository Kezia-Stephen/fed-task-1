<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- Taskbar Starts-->
    <section class="taskbar">
        <section class="container">
            <div class="flex-box1">
                <!-- flex items -->
                <div class="brand">brand</div>
                <div class="taskbar">taskbar</div>
                <div class="book-button">book a table</div>
            </div>   
        </section>   
    </section>
    <!-- Taskbar Ends -->

    <!-- Header Starts-->
    <section class="header">
        <section class="container">
            <div class="header-content">Header</div>
        </section>  
    </section>
    <!-- Header Ends -->

    <!-- About Us Starts-->
    <section class="about">
        <section class="container">
            <div class="about-us">About Us</div>
            <div class="flex-box2">
                <div class="about-image">About Image</div>
                <div class="about-content">About Content</div>
            </div>
        </section>
    </section>
    <!-- About Us Ends -->

    <!-- Features Start-->
    <section class="features">
        <div class="container">
            <div class="flex-box3">
                <div class="specs">1</div>
                <div class="specs">2</div>
                <div class="specs">3</div>
                <div class="specs">4</div>
                <!-- <div class="specs">5</div>
                <div class="specs">6</div> -->
            </div>      
        </div>
    </section>
    <!-- Features End -->

    <!-- Stats start-->
    <section class="stats">
        <div class="container">
            STATS
        </div>   
    </section>
    <!-- Stats end -->

    <!-- Menu Starts-->
    <section class="menu">
        <div class="container">
            MENU
        </div>
    </section>
    <!-- Menu Ends -->

    <!-- Testimonials Start-->
    <section class="testimonials">
        <div class="container">
            FEEDBACK/TESTIMONIALS
        </div>
    </section>
    <!-- Testimonials End -->

    <!-- Events Start-->
    <section class="events">
        <div class="container">
            EVENTS
        </div>
    </section>
    <!-- Events End -->

    <!-- Employees Start-->
    <section class="employees">
        <div class="container">
            EMPLOYEES
        </div>
    </section>
    <!-- Employees End -->

    <!-- Business card Starts -->
    <section class="bcard">
        <div class="container">
            BUSINESS CARD
        </div>  
    </section>
    <!-- Business card Ends -->

    <!-- Gallery Starts-->
    <section class="gallery">
        <div class="container">
            GALLERY
        </div>   
    </section>
    <!-- Gallery Ends -->

    <!-- Contact Details Start -->
    <section class="contact">
        <div class="container">
            CONTACT DETAILS
        </div>   
    </section>
    <!-- Contact Details End -->

    <!-- Link tree Starts-->
    <section class="linktree">
        <div class="container">
            LINKTREE
        </div>
    </section>
    <!-- Link tree Ends -->

    <!-- Copyrights Start -->
    <section class="copyrights">
        <div class="container">
            COPYRIGHTS
        </div>
    </section>
    <!-- Copyrights End -->
</body>
</html>
